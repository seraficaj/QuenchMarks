{% extends "base.html" %}
{% block content %}
<div class="column is-half is-centered">
    <h1 class="has-text-centered">Login Form</h1>
    <form method="POST">
        {{form.hidden_tag()}}
        <div class="field">
            {{form.email.label(class="label")}}
            <div class="control">{{form.email(class="input")}}</div>
        </div>
        <div class="field">
            {{form.password.label(class="label")}}
            <div class="control">{{form.password(class="input")}}</div>
        </div>
        <div class="field">
            <div class="control">{{form.submit(class="button is-link")}}</div>
        </div>
    </form>
</div>
{% endblock %}
